  <body>
    <script>
      let aisatsu = ["おはよう", "こんにちは", "こんばんは"]
      aisatsu.map((hello) => {
        console.log(hello)
      })
      aisatsu = [...aisatsu, "おやすみ"]
      aisatsu[1] = "Hello"
      console.log(aisatsu)
      for (let i = 0; i < aisatsu.length; i++) {
        aisatsu[i] = `${i} ` + aisatsu[i]
        console.log(aisatsu[i])
      }
    </script>
