<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列を使ったメモアプリ</title>
  </head>
  <body>
    <h2>配列を使ったメモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <button id="sort-button">1</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input");
      const addButton = document.getElementById("add-button");
      const memoContainer = document.getElementById("memo-container");
      let memos = [];

      addButton.onclick = function () {
        memoContainer.textContent = "";
        // inputに入力した内容を取得する
        const text = memoInput.value;
        const x = { text: text, id: Math.random().toString(16) };
        memos.push(x);
        // memos.sort();
        // 取得した内容をDOMに反映する
        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div");
          const deleteButton = document.createElement("button");
          deleteButton.id = `delete-Button${i}`;
          deleteButton.textContent = "削除";
          deleteButton.onclick = function () {
            memos[x].text=text => id?
            let id = memos.find(({name})=>name === text).id
            memos.splice(i);
          };
          div.textContent = memos[i].text;
          memoContainer.append(div);
        }
        memoInput.value = "";
        // div.textContent = memos[memos.length - 1];
        // memoContainer.append(div);
      };
    </script>
  </body>
</html>
