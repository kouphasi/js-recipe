  <body>
    <h1>趣味は？</h1>
    <img
      src="https://thumb.ac-illust.com/0f/0f57788a0365dd5ca2130dea39cabccf_t.jpeg"

      baseball.onclick = function () {

      }
      tennis.onclick = function () {
        display.src =
          "https://www.imgacademy.jp/themes/custom/imgacademy/images/component/boarding-school/tennis/imageTextField01_sp%402x.png"
      }
    </script>
