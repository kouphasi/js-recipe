<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
  </head>
  <body>
    <h1>趣味は？</h1>
    <div id="display">なんでしょうか</div>
    <button id="baseball">野球</button>
    <button id="tennis">テニス</button>
    <script>
      const tennis = document.getElementById("tennis")
      const display = document.getElementById("display")
      const baseball = document.getElementById("baseball")
      baseball.onclick = function () {
        display.textContent = "野球だよ～ん"
      }
      tennis.onclick = function () {
        display.textContent = "テニスだよ～ん"
      }
    </script>
  </body>
</html>
